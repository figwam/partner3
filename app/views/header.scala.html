@()(implicit messages: Messages)


<div class="navigation-area" ng-init="init()">
        <!-- start navigation -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
                    <span class="sr-only">@Messages("toggle.navigation")</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="header-logo">
                    <a href="/#/#home">
                        <img src="@routes.Assets.at("images/logo/Gymix_logo_neg2.png")"/>
                    </a>
                </div>
            </div>
            <div class="collapse navbar-collapse" ng-class="{ in: !navCollapsed }" ng-click="navCollapsed = !navCollapsed">
                <form class="navbar-form navbar-right">
                        <!-- Partner is logged in -->
                    <a ng-if="isAuthenticated()" class="btn btn-primary" ui-sref="home.signOut">@Messages("sign.out")</a>
                    <a ng-if="isAuthenticated()" class="btn btn-info" ui-sref="me">@Messages("my.dashboard")</a>
                </form>
            </div>
        </div>
    </div>
</div>
